    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribble-signin</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
    <h1>Dribble</h1>
    <div class="sign">
        <p>Build your design career with Dribble Pro</p>
        <p>Welcome to Dribble</p>
    </div>
    </header>
    <main>
        <div class="goggle"> 
        <img src="Google_Icons-09-512.webp" alt="google">
        <a href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwib0Oed6puJAxXTVkEAHfLYA6cQPAgI">Sign up with Goggle</a> 
    </div>
            <p>or</p>
    <div class="goggle">
        <a href="email">Sign up with email</a>
    </div>
    <form method="post">
     <div class="input">
        <label for="username">Username</label>
        <br>
        <input type="text" id="username" name="username" required> 
        <br>
        <label for="password" > Create Password</label>
        <br>
        <input type="password" placeholder="8+ character" id="psw" name="psw"  required>
          <br>
          <label for="confirm-password">Confirm Password</label>
          <br>
        <input type="password" placeholder="8+ character" id="cnpsw" name="cn-psw" required>
        <span id="message"></span>
        <input type="button" onclick="verifyPsw()" value="Submit" >
    </div>
    </form>
    </main>
<footer>
    <div class="lastlink">
<p>Already have an account? <a href="sign in.html">Sign in</a></p>
    </div>
</footer>
     <script src="signup.js"></script>   
</body>
</html>
